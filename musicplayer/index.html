<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />

    <script type="module" src="./dist/index.js"></script> 

    <title>Music player</title>
  </head>

  <body class="body">
    <header class="header">

        <div class="topbar_left">
            <input class="input" type="text" id="search-input" placeholder="Sök efter låt" aria-label="Sök efter låt"/>
            <input class="input" type="text" id="search-album" placeholder="Sök efter album" aria-label="Sök efter album"/>
            <input class="input" type="text" id="search-band"  placeholder="Sök efter band" aria-label="Sök efter band"/>
            <select id="search-mode">
                <option value="AND">AND</option>
                <option value="OR">OR</option>
            </select>
        </div>

        <div class="topbar_center">
            <button class="button_top" id="menu-toggle">lägg till låt</button>
        </div>

        <div class="topnav_right">
            <a class="active" href="#home">Home</a>
            <a href="#news">News</a>
            <a href="#contact">Contact</a>
            <a href="#about">About</a>
        </div>
    </header>

    <main id="song-list-container" class="songs-grid"></main>

    <footer id="player-footer" class="player-card fixed-bottom">

      <div class="info-wrapper">
        <h2 id="song-title" class="song-title">Välj en låt</h2>
        <span id="song-artist" class="artist-name">artist name</span>
      </div>

      <div class="controls-wrapper">
        <button
          id="prev-btn"
          class="control-btn"
          aria-label="Spela föregående låt"
        >
          <span class="material-symbols-outlined">skip_previous</span>
        </button>

        <button
          id="play-btn"
          class="control-btn play-btn"
          aria-label="Spela eller pausa"
        >
          <span class="material-symbols-outlined">pause</span>
        </button>

        <button id="next-btn" class="control-btn" aria-label="Spela nästa låt">
          <span class="material-symbols-outlined">skip_next</span>
        </button>
      </div>
    </footer>

    <dialog id="menu-dialog" class="modal">
        <form action="#" id="menu-form">
                <p>
                    <label for="artist">artist:</label>
                    <input type="text" id="add-artist" name="artist" 
                    placeholder="artist" value="death" required />
                </p>
                <p>
                    <label for="album">album:</label>
                    <input type="text" id="add-album" name="album" 
                    placeholder="album" value="human" required/>
                </p>
               <p>
                    <label for="song">song:</label>
                    <input type="text" id="add-song" name="song" 
                    placeholder="song" value="lack of comprehension"/>
                </p>
                <p>
                    <label for="msg">Message:</label>
                    <textarea id="msg" name="user_message" value="something"></textarea>
                </p>1
                <button type="button" onclick="menu-dialog.close()">Cancel</button>
                <button type="submit"  value="confirm">Save</button>
            </form>
</dialog>

  </body>
</html>
