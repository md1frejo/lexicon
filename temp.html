<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="temp.css" />
</head>
<body>
    
    <p>testing html</p>

    <main class="contact">
         <h1>Contact us</h1>

         <form>
            <div class="form-group">
                <label for="fname">First name</label>
                <input type="text" name="first_name" id="fname" required>
            </div>

            <div class="form-group">
                <label for="lname">Last name</label>
                <input type="text" name="last_name" id="lname" required>
            </div>

            <div class="form-group">
                <label for="email">email</label>
                <input type="email" name="email" id="email" required>
            </div>

            <fieldset>
                <legend>Query Type</legend>
                <div class="form-group">
                    <input type="radio" id="general" name="Query" value="genelar enquire" required>
                    <label for="general">general Enquire</label>
                </div>

                <div class="form-group">
                    <input type="radio" id="support" name="Query" value="support request" required>
                    <label for="support">support request</label>
                </div>

            </fieldset>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>
            </div>

            <div class="form-group">
                    <input type="checkbox" name="consent" id="consemt">
                    <label for="consemt">I consemt to being constacted</label>
            </div>

            <button>submitt</button>

         </form>

    </main>

</body>
</html>
